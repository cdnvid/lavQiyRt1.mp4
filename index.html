<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Best one yet ☺️</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    .container {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }
    .download-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #24292e;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px 0;
      font-weight: bold;
      transition: background 0.3s;
      word-wrap: break-word;
    }
    .download-btn:hover {
      background-color: #000;
    }

    /* Tombol Facebook */
    .fb-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 12px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .fb-btn:hover {
      background-color: #0d65d9;
    }

    .fb-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media (max-width: 480px) {
      body { padding: 10px; }
      .container { padding: 16px; }
      h1 { font-size: 18px; }
      .download-btn, .fb-btn { font-size: 15px; padding: 12px; }
    }
  </style>
</head>
